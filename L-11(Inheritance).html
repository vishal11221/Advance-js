<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    
    <script>
        class employee{
            constructor(name){
                console.log("Employee Name:",name);
            }
        }

        class manager extends employee{
              constructor(name2) {
                 super();
                 console.log("Manager Name:",name2);
              }
        }
        
        let a = new manager("Vishal Raj");
    </script>

    <script>
          class employee2{
            constructor(name3,age,salary){
                this.empname = name3;
                this.empage = age;
                this.empsalary = salary;
                console.log("Employee Name:",name3);
            }
            info(){
                 document.write(`<h2>Employee Class:-</h2>
                 Name:-${this.empname} <br>
                 Age:-${this.empage} <br>
                 Salary:-${this.empsalary}`)
            }
        }

        class manager2 extends employee2{
              info(){
                let ta = 1000;
                let pa = 3000;
                let totalsalary = this.empsalary +ta + pa;
                
                document.write(`<h2>Manger Class:-</h2>
                 Name:-${this.empname} <br>
                 Age:-${this.empage} <br>
                 Salary:-${totalsalary}`)
              }
        }
        
        let a2 = new manager2("Vishal Raj",23,50000);
        let b2 = new employee2("Ramkumar",22,12000);
        a2.info();
        b2.info();
    </script>
</body>
</html>
