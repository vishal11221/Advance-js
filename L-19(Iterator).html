    <script>
        //iterator with Array:--
        let b = [100,200,300,400];
        let iter2 = b[Symbol.iterator]();

        let result = iter2.next();

        while(!result.done){
            console.log(result.value);
            result = iter2.next();
        }
    </script>

    <script>
        //iterator with string:--
        let str = "Vishal Raj";

        let iter3 = str[Symbol.iterator]();

        let result2 = iter3.next();

        while(!result2.done){
            console.log(result2.value);
            result2 = iter3.next();
        }
    </script>
