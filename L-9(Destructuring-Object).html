<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Object</title>
</head>
<body>
    

    <script>
//Destructructing Object:---
        let user = {
            name : "vishal",
            age : 21
        }
        let {name,age} = user;
        console.log(name);
        console.log(age);
        console.log(user);
    </script>

    <script>
//Destructring Object with Alias value:----

let user2 = {
    name2 : "Rohan",
    age2 : 24
}

let {name2: studentname,age2: studentage} = user2;

console.log(studentname);
console.log(studentage);
console.log(user2);
    </script>
</body>
</html>
